<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Город - Вход/Регистрация</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Дополнительные стили для страницы авторизации */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #e8f5e9 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232e7d32' fill-opacity='0.05'%3E%3Cpath d='M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10S0 25.523 0 20s4.477-10 10-10zm10 8c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm40 40c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .auth-container {
            width: 100%;
            max-width: 440px;
            z-index: 1;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }
        
        .auth-header {
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h100v100H0V0zm10 10h80v80H10V10z' fill='%23ffffff' fill-opacity='0.1'/%3E%3C/svg%3E");
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .auth-logo-icon {
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e7d32;
            font-size: 1.75rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .auth-logo-text h1 {
            color: white;
            background: none;
            -webkit-text-fill-color: white;
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .auth-logo-text span {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 6px;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            max-width: 320px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.875rem 1.25rem;
            background: transparent;
            border: none;
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .auth-tab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        
        .auth-tab:hover::before {
            width: 200px;
            height: 200px;
        }
        
        .auth-tab:hover {
            color: white;
            transform: translateY(-1px);
        }
        
        .auth-tab.active {
            background: white;
            color: #2e7d32;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .auth-tab.active:hover::before {
            width: 0;
            height: 0;
        }
        
        .auth-content {
            padding: 2.5rem 2rem;
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .auth-form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #2e7d32;
            background: white;
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
            transform: translateY(-1px);
        }
        
        .auth-input::placeholder {
            color: #94a3b8;
        }
        
        .password-field {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 5px;
        }
        
        .toggle-password:hover {
            color: #2e7d32;
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        
        .auth-btn:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(46, 125, 50, 0.3);
        }
        
        .auth-btn:active {
            transform: translateY(-1px);
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            cursor: pointer;
        }
        
        .remember-me input {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid #cbd5e1;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .forgot-password:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
        
        .auth-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
            margin-top: 1.5rem;
        }
        
        .back-link {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            background: #f8fafc;
            border: 2px solid transparent;
        }
        
        .back-link:hover {
            color: #1b5e20;
            transform: translateY(-2px);
            background: white;
            border-color: #2e7d32;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.15);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .auth-page {
                padding: 1rem;
            }
            
            .auth-container {
                max-width: 100%;
            }
            
            .auth-card {
                border-radius: 12px;
            }
            
            .auth-header {
                padding: 2rem 1.5rem 1.25rem;
            }
            
            .auth-content {
                padding: 2rem 1.5rem;
            }
            
            .auth-tab {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .auth-header {
                padding: 1.5rem 1rem 1rem;
            }
            
            .auth-logo {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .auth-logo-icon {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
            
            .auth-logo-text h1 {
                font-size: 1.75rem;
            }
            
            .auth-content {
                padding: 1.5rem 1rem;
            }
            
            .auth-input {
                padding: 0.875rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <div class="auth-logo-icon">
                            <i class="fas fa-city"></i>
                        </div>
                        <div class="auth-logo-text">
                            <h1>Мой Город</h1>
                            <span>Форум жителей</span>
                        </div>
                    </div>
                    
                    <div class="auth-tabs">
                        <button id="login-tab" class="auth-tab active">
                            <i class="fas fa-sign-in-alt"></i>
                            Вход
                        </button>
                        <button id="register-tab" class="auth-tab">
                            <i class="fas fa-user-plus"></i>
                            Регистрация
                        </button>
                    </div>
                </div>
                
                <div class="auth-content">
                    <!-- Форма входа -->
                    <form id="login-form" class="auth-form active">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="auth-input" 
                                   placeholder="ваш@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Пароль</label>
                            <div class="password-field">
                                <input type="password" id="login-password" class="auth-input" 
                                       placeholder="Введите пароль" required>
                                <button type="button" class="toggle-password" data-target="login-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <label class="remember-me">
                                <input type="checkbox" id="remember-me">
                                Запомнить меня
                            </label>
                            <a href="#" class="forgot-password">Забыли пароль?</a>
                        </div>
                        
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Войти в аккаунт
                        </button>
                    </form>

                    <!-- Форма регистрации -->
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-name">Имя</label>
                            <input type="text" id="register-name" class="auth-input" 
                                   placeholder="Ваше имя" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" class="auth-input" 
                                   placeholder="ваш@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">Пароль</label>
                            <div class="password-field">
                                <input type="password" id="register-password" class="auth-input" 
                                       placeholder="Придумайте пароль" required>
                                <button type="button" class="toggle-password" data-target="register-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Подтверждение пароля</label>
                            <div class="password-field">
                                <input type="password" id="confirm-password" class="auth-input" 
                                       placeholder="Повторите пароль" required>
                                <button type="button" class="toggle-password" data-target="confirm-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="remember-me">
                                <input type="checkbox" id="accept-terms" required>
                                Я согласен с <a href="#" style="color: #2e7d32;">правилами форума</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="auth-btn">
                            <i class="fas fa-user-plus"></i>
                            Создать аккаунт
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <a href="/" class="back-link">
                            <i class="fas fa-arrow-left"></i>
                            Вернуться на главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/auth.js"></script>
    
    <script>
        // Переключение между формами
        document.getElementById('login-tab').addEventListener('click', function() {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            this.classList.add('active');
            document.getElementById('login-form').classList.add('active');
        });
        
        document.getElementById('register-tab').addEventListener('click', function() {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            this.classList.add('active');
            document.getElementById('register-form').classList.add('active');
        });

        // Показать/скрыть пароль
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Забыли пароль
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (typeof notify !== 'undefined') {
                notify.info('Функция восстановления пароля временно недоступна');
            } else {
                alert('Функция восстановления пароля временно недоступна');
            }
        });

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница авторизации загружена');
        });
    </script>
</body>
</html>
